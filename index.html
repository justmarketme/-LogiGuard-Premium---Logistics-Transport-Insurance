<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiGuard Premium | Smart Logistics Insurance Solutions SA</title>
    <meta name="description" content="South Africa's leading risk assessment and insurance facilitation for logistics SMEs. Get your free 15-minute risk snapshot today.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #fbbf24;
            --bg-deep: #09090b;
        }
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: var(--bg-deep);
        }
        .font-display {
            font-family: 'Playfair Display', serif;
        }
        /* Logistics Theme Overrides */
        .bg-asphalt-950 { background-color: #09090b; }
        .bg-asphalt-900 { background-color: #18181b; }
        .bg-asphalt-800 { background-color: #27272a; }
        .text-amber-400 { color: #fbbf24; }
        .border-amber-400 { border-color: #fbbf24; }
        
        .animate-subtle-bounce {
            animation: bounce 3s infinite ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(-5%); }
            50% { transform: translateY(0); }
        }

        .float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .glow-blob {
            filter: blur(80px);
            opacity: 0.12;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes shimmer-sweep {
            0% { transform: translateX(-100%) skewX(-20deg); }
            100% { transform: translateX(200%) skewX(-20deg); }
        }
        .animate-shimmer-sweep {
            animation: shimmer-sweep 2s infinite;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #09090b;
        }
        ::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #fbbf24;
        }

        /* Smooth reveal for components */
        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease-out;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
<script type="importmap">

}
</script>
</head>

</body>
</html>
